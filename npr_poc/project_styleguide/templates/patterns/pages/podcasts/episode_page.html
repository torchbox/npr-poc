{% extends "patterns/base_page.html" %}
{% load wagtailcore_tags wagtailimages_tags static %}

{% block content %}
    <h1>{{ page.title }}</h1>

    <h5>{{ page.subtitle }}</h5>

    {% for enc in page.enclosures.all %}
    <object width="400" height="30" data="{{ enc.media_file.url }}"></object>
    {% endfor %}

    {% include "patterns/molecules/share/share.html" %}

{% endblock %}
