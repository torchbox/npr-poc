{% load wagtailcore_tags %}
{% if shows %}
    <form method="post">
    {% csrf_token %}
    <ul class="listing">

        {% for show in shows %}
            <li>
                <div class="row row-flush">
                    
                    <div class="col10">
                        <a href="{{ story.url }}" target="_blank" style="font-size: 115%">{{ show.title }}</a><br>{{ show.updated_at }}
                    </div>
                    <div class="col2" style="text-align:right">
                        {% if story.syndicated_page %}
                        <a class="button bicolor icon icon-view" href="{% pageurl story.syndicated_page %}" target="_blank">View story</a>
                        {% else %}
                        <a class="button bicolor icon icon-plus" href="{% url 'syndication_syndicatednewspage_modeladmin_choose_parent' %}?story={{ story.id }}">Use this show</a>
                        {% endif %}
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
    </form>
{% endif %}
